<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Simple HSK flash card web app.">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>
    <title>HSK Flash Cards</title>

    <style>
*, *:before, *:after {
  box-sizing: border-box;
}
html, body {
  height: 100%;
}
body {
  margin: 0;
  font-family: Helvetica, Ubuntu, Arial, sans-serif;
}
.container {
  height: 100%;
  display: flex;
  padding: 0;
  margin: 0;

  flex-direction: row; 
  justify-content: center;
  align-content: center;
  align-items: center;
}
    </style>
  </head>
  <body>

<template id="flash-card-template">
  <div class="flash-card-wrapper">
    <div class="flash-card">
      <a href="#" class="flash-card-title"></a>
      <span class="flash-card-text"></span>
      <span class="flash-card-english"></span>
      <div class="flash-card-label"></div>
      <span class="flash-card-hsk-label"></span>
    </div>
    <div class="flash-card-ui">
      <button class="flash-card-back nav-icon">
        <svg viewBox="0 0 100 100"><polygon points="0 50, 80 100, 80 0"></polygon></svg>
      </button>
      <span class="flash-card-index-label"></span>
      <button class="flash-card-next nav-icon">
        <svg viewBox="0 0 100 100">
          <polygon transform="rotate(180 50 50)" points="0 50, 80 100, 80 0"></polygon>
        </svg>
      </button>
    </div>
  </div>
</template>
<template></template>
<template id="banner-template">
  <div class="x-banner">
    <h2 class="left"></h2>
    <a class="right" target="_blank" rel="noreferrer">About</a>
  </div>
</template>
<style>

.flash-card {
  position:relative;
  width: 300px;
  height: 175px;

  background-color: rgba(0,0,0,.05);
  border-radius: 10px;
  border: 2px;
  box-shadow: 0px 0px 5px 2px #ccc;

  margin: 0;
  padding: 0;
  display: flex;
  justify-content:center;
  align-content:center;
  flex-direction:column; 
  text-align: center;
}
.flash-card-title {
  margin-top: 10px;
  font-size: 75px;

  text-decoration: none;
  color: black;
}
.flash-card-text {
  margin-bottom: 10px;
  font-size: 25px;
}
.flash-card-english {
  margin-bottom: 10px;
  font-size: 15px;
}
.flash-card-label:hover {
  cursor: pointer;
}
.flash-card-label {
  position: absolute;
  bottom: 10px;
  left: 10px;

  color: blue;
  font-size: 10px;
}
.flash-card-hsk-label {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 10px;
}
.flash-card-ui {
  margin-top: 10px;
  height: 50px;

  display: flex;
  justify-content:center;
  align-content: center;
  align-items: center;

  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none; 
  user-select: none;
}
.flash-card-index-label {
  margin: 0 15px;
}
.nav-icon::-moz-focus-inner {
  border: none;
}
.nav-icon:focus {
  border-style: solid;
  border-width: 1px;
  box-shadow: 0 0 2px black;
  outline: 0;
}
.nav-icon {
  width: 50px;
  height: 50px;

  background-color: #ccc;
  border-radius: 50%;
  border: none;
}

.nav-icon > svg {
  width: 25px;
  height: 25px;
}



.x-banner {
  position: absolute;
  top: 0;
  width: 100%;
  height: 50px;

  background: black;
  box-shadow: 0px 0px 5px 2px #ccc;

  display: flex;
  justify-content: space-between;
  align-items: center;
}

.left {
  margin: 15px;
  color: white;
}

.right {
  color: white;
  margin: 15px;
  text-decoration: none;
}

</style>
<script>

window.addEventListener('load', () => {
  customElements.define('flash-card', class extends HTMLElement {
    constructor() {
      super();
      this.template = document.querySelector('#flash-card-template').content.cloneNode(true);
    }
    connectedCallback() {
      this.appendChild(this.template);
      this.update();
      const next = this.querySelector(".flash-card-next");
      next.onclick = (e) => {
        this.next();
        this.update();
        e.stopPropagation();
      };
      const back = this.querySelector(".flash-card-back");
      back.onclick = (e) => {
        this.previous();
        this.update();
        e.stopPropagation();
      };
      const label = this.querySelector(".flash-card-label");
      label.onclick = (e) => {
        this.type = this.altType;
        this.update();
        e.stopPropagation();
      };

    }
    update() {
      const title = this.querySelector(".flash-card-title");
      const label = this.querySelector(".flash-card-label");
      const text = this.querySelector(".flash-card-text");
      const english = this.querySelector(".flash-card-english");
      const indexLabel = this.querySelector(".flash-card-index-label");
      const hskLabel = this.querySelector(".flash-card-hsk-label");
      const type = this.getAttribute("type");
      const titleText = this.getAttribute(type);
      title.textContent = titleText;
      text.textContent = this.getAttribute("pinyin");
      english.textContent = this.getAttribute("english");
      indexLabel.textContent = `${this.index + 1}`
      hskLabel.textContent = "HSK" + this.getAttribute("hsk");
      let encoded = encodeURIComponent(titleText);
      title.href = `plecoapi://x-callback-url/s?q=${encoded}&mode=df&hw=${encoded}`;
      label.textContent = this.altType.substring(0,4) + ".";
    }
    next() {
      this.index = Math.min(this.index + 1, deck.length - 1);
      this.fill();
    }
    previous() {
      this.index = Math.max(this.index - 1, 0);
      this.fill();
    }
    fill() {
      let card = deck[this.index];
      this.setAttribute("simplified", card[0]);
      this.setAttribute("traditional", card[1]);
      this.setAttribute("pinyin", card[2]);
      this.setAttribute("english", card[3]);
      this.setAttribute("hsk", card[4]);
    }
    get index() {
      return parseInt(this.getAttribute("index") || "0");
    }
    set index(value) {
      this.setAttribute("index", value);
    }
    get altType() {
      return this.type == "traditional" ? "simplified" : "traditional";
    }
  });
});


function shuffle(array) {
  let counter = array.length;
    while (counter > 0) {
      let index = Math.floor(Math.random() * counter--);
      let temp = array[counter];
      array[counter] = array[index];
      array[index] = temp;
    }
    return array;
}


window.addEventListener('load', () => {
  customElements.define('x-banner', class extends HTMLElement {
    constructor() {
      super();
    }
    connectedCallback() {
      this.update();
    }
    update() {
      let template = document.querySelector('#banner-template').content.cloneNode(true);
      const left = template.querySelector('.left');
      const right = template.querySelector('.right');
      left.textContent = this.getAttribute('title') || "";
      right.href = this.getAttribute('href') || "#";
      right.textContent = "About";

      this.appendChild(template);
    }
  });
});

</script>    <x-banner title="HSK Flash Cards" href="https://github.com/richardscollin/tonepairs"></x-banner>
    <div class="container">
      <flash-card index="0" type="traditional"></flash-card>
    </div>

    <script>
      function registerKeyboardShortcuts(fc) {
        document.addEventListener("keyup", event => {
          if (event.key === "ArrowRight") {
            fc.next();
            fc.update();
          } else if (event.key === "ArrowLeft") {
            fc.previous();
            fc.update();
          }
        });
      }
      window.addEventListener('load', () => {
        deck = [];
        fetch('hsk-v2.json')
        .then((resp) => resp.json())
        .then((data) => {
          deck = shuffle(data);
          let fc = document.querySelector('flash-card');
          fc.fill();
          fc.update();
          registerKeyboardShortcuts(fc);
        }).catch(error => console.error('Error:', error));

        if ('serviceWorker' in navigator) {
          const path = window.location.pathname;
          const dirname = path.substring(0, path.lastIndexOf('/'));
          navigator.serviceWorker.register(dirname + '/sw.js')
            .then(function(registration) {
              console.log('Registration successful, scope is:', registration.scope);
            })
            .catch(function(error) {
              console.log('Service worker registration failed, error:', error);
            });
        }
      });
    </script>
  </body>
</html>
